 <h1 style = 'text-align:center;background-color:rgba(185, 193, 206,0.25);’'> ¿Qué es el Calentamiento global? </h1>
<p style = 'text-align:center>  El calentamiento global es  un aumento de la temperatura media de la superficie terrestre, pero para hablar del calentamiento global primero hay que hablar del cambio climático ya que es el causante de este fenómeno. EL cambio climático consiste en la variación global del clima de la Tierra. Es debido a causas naturales y también a la acción del hombre. <br>
El cambio climático nos afecta a todos. El impacto potencial es enorme, con predicciones de falta de agua potable, grandes cambios en las condiciones para la producción de alimentos y un aumento en los índices de mortalidad debido a inundaciones, tormentas, sequías y olas de calor. En definitiva, el cambio climático no es un fenómeno sólo ambiental sino de profundas consecuencias económicas y sociales. Los países más pobres, que están peor preparados para enfrentar cambios rápidos, serán los que sufrirán las peores consecuencias.<br>
Se predice la extinción de animales y plantas, ya que los hábitats cambiarán tan rápido que muchas especies no se podrán adaptar a tiempo.
</p> 
<center>
<h4> Cambios térmicos observados  </h4>
</center>
 <blockquote>
<p>La temperatura promedio de la superficie de la Tierra ha aumentado alrededor de 0,8 °C desde 1880. La velocidad de calentamiento casi se duplicó en la segunda mitad de dicho periodo (0,13 ± 0,03 °C por década, versus 0,07 ± 0,02 °C por década). El efecto isla de calor,fenómeno de origen térmico que se produce en áreas urbanas y  consiste en que existe una temperatura diferente, que tiende a ser más elevada especialmente durante la noche, en el centro de las ciudades -donde se suele producir una edificación masiva es muy pequeño, estimado en menos de 0,002 °C de calentamiento por década desde 1900. Las temperaturas en la troposfera inferior se han incrementado entre 0,13 y 0,22 °C por década desde 1979, de acuerdo con las mediciones de temperatura por satélite. Los proxies climáticos demuestran que la temperatura se ha mantenido relativamente estable durante mil o dos mil años hasta 1850, con fluctuaciones que varían regionalmente tales como el Período cálido medieval y la Pequeña edad de hielo. </p>
<center>
 </blockquote>
<h4> Diversos factores que contribuyen al efecto isla de calor </h4>
</center>
<ul>
 <blockquote>
	<p> Existen numerosos elementos que desprenden calor en el centro de las ciudades, entre ellos los sietmas de climatización, los coches, las luces... que se encuentran en los centros de las ciudades y que calientan el aire de los centros urbanos mucho más que en las afueras. </p>  </blockquote>
	 <blockquote>
<p> Los materiales que se utilizan para construir en las ciudades (asfalto, cemento, etc.) lo favorecen, desprendiendo por la noche el calor que por el día han captado, haciendo que la temperatura nocturna sea más elevada</p>
 </blockquote>
</ul>

	<p> El caso de Barcelona, </p> 
 </blockquote>

	<p> El efecto isla de calor en Madrid, en 2016,  investigadores de la Universidad Politécnica de Madrid (UPM) presentaron durante el III Congreso Internacional de Investigación en la Construcción y Edificación (COINVEDI) las notables diferencias de temperatura obtenidas entre diferentes puntos de la ciudad de Madrid, que en muchos casos superaban los seis grados centígrados “como consecuencia del impacto de la isla de calor urbana”.</p>

<center>
<h4> Años más cálidos </h4>
</center>
	 <blockquote>
<p> Dieciséis de los 17 años más cálidos del registro instrumental han ocurrido desde el 2000</p>

<br>
 
<p> La Organización Meteorológica Mundial ha confirmado que 2017 ha sido uno de los tres años más calurosos, junto a los años 2015 y 2016 desde que comenzaron los registros en 1880. </p> 

<center>
<h4> Causas iniciales de cambios térmicos (forzamientos externos) </h4>
</center>
	
<p> El sistema climático puede responder a cambios en los forzamientos externos. Estos son «externos» al sistema climático pero no necesariamente externos a la Tierra. Ejemplos de forzamientos externos incluyen cambios en la composición atmosférica (p. ej. un aumento en las concentraciones de gases de efecto invernadero), la luminosidad solar, las erupciones volcánicas y las variaciones en la órbita de la Tierra alrededor del Sol </p>
